<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Masuk Akun - SETARA KIDS SCHOOL</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@600&family=Lobster+Two:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style1.css" rel="stylesheet">
</head>
<body>
    <header class="login-header">
        <a href="index.html" class="text-decoration-none">
            <h3 class="m-0 text-primary"><i class="fa fa-book-reader me-2"></i>Setara Kids School</h3>
        </a>
        <a href="index.html" class="btn btn-primary rounded-pill px-4 py-2">Beranda</a>
    </header>

    <div class="login-container">
        <div class="login-card">
            <h2 class="text-primary mb-2" style="font-weight: 700;">Masuk Akun</h2>
            <p class="text-muted mb-4">Gunakan username dan kata sandi Anda.</p>

            <!-- form diubah untuk JS fetch ke API -->
            <form id="login-form">
                <div class="mb-3 text-start">
                    <label for="username" class="form-label text-dark">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="contoh: T001 / O001" autocomplete="username">
                </div>

                <div class="mb-3 text-start">
                    <label for="password" class="form-label text-dark">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" autocomplete="current-password">
                </div>

                <button type="submit" class="btn-login">Masuk</button>
            </form>

            <a href="forgot_password.php" class="forgot-link">Lupa password?</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        if (!username || !password) { alert('Username dan password harus diisi'); return; }

        try {
            const res = await fetch('api/login.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            if (res.ok && data.success) {
                // redirect ke folder sesuai role dari DB (mis. 'terapis' atau 'orangtua')
                location.href = `${data.role}/dashboard.php`;
            } else {
                alert(data.message || 'Login gagal');
            }
        } catch (err) {
            console.error(err);
            alert('Terjadi kesalahan koneksi');
        }
    });

    // Fitur Enkripsi saat Copy Password
    document.getElementById('password').addEventListener('copy', function(e) {
        e.preventDefault();
        const rawPassword = this.value;
        if (!rawPassword) return;

        // Simple Encryption: Base64 Encode -> Reverse -> Add Salt
        // Ini hanya simulasi "enkripsi" agar saat di-paste tidak terbaca plain text
        const encrypted = "ENC_" + btoa(rawPassword).split('').reverse().join('');
        
        if (e.clipboardData) {
            e.clipboardData.setData('text/plain', encrypted);
        } else if (window.clipboardData) {
            window.clipboardData.setData('Text', encrypted);
        }
    });
    </script>
</body>
</html>
